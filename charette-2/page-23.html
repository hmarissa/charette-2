        <div class="text">Color Change</div>
        <script>
            window.addEventListener("scroll", function () {
                let scrollPosition = window.scrollY;
                let maxScroll = document.documentElement.scrollHeight - window.innerHeight;
                let scrollPercentage = scrollPosition / maxScroll;
        
                // Define custom colors (RGB format)
                let color1 = [253, 126, 255]; // Pink (#FD7EFF)
                let color2 = [190, 193, 239]; // Lavender (#BEC1EF)
                let color3 = [18, 22, 128]; // Light Blue (#EFF8FF)
        
                let r, g, b;
        
                if (scrollPercentage < 0.5) {
                    // Transition between color1 and color2
                    let ratio = scrollPercentage * 2;
                    r = Math.round(color1[0] * (1 - ratio) + color2[0] * ratio);
                    g = Math.round(color1[1] * (1 - ratio) + color2[1] * ratio);
                    b = Math.round(color1[2] * (1 - ratio) + color2[2] * ratio);
                } else {
                    // Transition between color2 and color3
                    let ratio = (scrollPercentage - 0.5) * 2;
                    r = Math.round(color2[0] * (1 - ratio) + color3[0] * ratio);
                    g = Math.round(color2[1] * (1 - ratio) + color3[1] * ratio);
                    b = Math.round(color2[2] * (1 - ratio) + color3[2] * ratio);
                }
        
                // Apply new color
                document.querySelector(".text").style.color = `rgb(${r}, ${g}, ${b})`;
            });
        </script>
