      <script>
        window.addEventListener("scroll", function () {
          let scrollTop = window.scrollY || document.documentElement.scrollTop;
          let maxRadius = 50; // Max border-radius percentage
      
          let borderRadius = Math.min(scrollTop / 10, maxRadius) + "%"; // Adjusts smoothly
          document.querySelector(".solid").style.borderRadius = borderRadius;
        });
