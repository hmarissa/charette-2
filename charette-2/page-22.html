           <style>
        body {
    height: 200vh; /* Creates enough scroll space */
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
}

.stretch-container {
    width: 100%;
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    position: sticky;
    top: 50%;
    transform: translateY(-50%);
}

.stretch {
    width: 10%; /* Initial small width */
    height: 50px;
    background-color: #FD7EFF;
    transition: transform 0.1s linear;
    
    /* Using a gradient mask to make it look smooth */
    mask-image: linear-gradient(to right, transparent, white 20%, white 80%, transparent);
}

/* Stretch Effect */
@media (prefers-reduced-motion: no-preference) {
    .stretch {
        animation: stretchOnScroll linear;
        animation-timeline: scroll();
    }
}

@keyframes stretchOnScroll {
    from {
        transform: scaleX(0.2);
    }
    to {
        transform: scaleX(1);
    }
}
.nav, .name{
    position: fixed;
    top: 0;
    left: 3rem;
    width: 95%;
}

    </style>
