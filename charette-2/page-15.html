          <script>
            window.addEventListener("scroll", function () {
    let scrollTop = window.scrollY || document.documentElement.scrollTop;
    let speed = 0.3; // Adjust speed of the effect

    document.querySelectorAll(".column-reverse").forEach(column => {
        column.style.transform = `translateY(${scrollTop * speed}px)`;
    });

    document.querySelectorAll(".column:not(.column-reverse)").forEach(column => {
        column.style.transform = `translateY(${-scrollTop * speed}px)`;
    });
});
          </script>
