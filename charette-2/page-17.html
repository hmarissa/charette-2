        <script>
            window.addEventListener("scroll", function () {
                let flipElement = document.querySelector(".flip");
                let scrollTop = window.scrollY || document.documentElement.scrollTop;
                let triggerPoint = 200; // Adjust this based on when you want the flip to start
    
                if (scrollTop > triggerPoint) {
                    flipElement.classList.add("flipped");
                } else {
                    flipElement.classList.remove("flipped"); // Optional: Reset on scroll-up
                }
            });
